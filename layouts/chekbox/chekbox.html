<link rel="stylesheet" href="chekbox.css">

<h2>Checkbox Large Widget</h2>

<!--CHECKBOX LARGE -->
<div class="container p-4">

  <!-- Enabled -->
  <div class="form-check-large">
    <input class="form-check-input" type="checkbox" id="chkEnabled">
    <label class="form-check-label" for="chkEnabled">
      Checkbox Large Enabled (Ex: Aceitar termos e condições)
    </label>
  </div>

  <!-- Hover -->
  <div class="form-check-large">
    <input class="form-check-input" type="checkbox" id="chkHover">
    <label class="form-check-label" for="chkHover">
      Checkbox Large Hover (Passe o mouse para ver o efeito)
    </label>
  </div>

  <!-- Focus -->
  <div class="form-check-large">
    <input class="form-check-input" type="checkbox" id="chkFocus" autofocus>
    <label class="form-check-label" for="chkFocus">
      Checkbox Large Focus (Campo com foco automático)
    </label>
  </div>

  <!-- Active -->
  <div class="form-check-large">
    <input class="form-check-input" type="checkbox" id="chkActive" checked>
    <label class="form-check-label" for="chkActive">
      Checkbox Large Active (Ex: Já aceitou os termos)
    </label>
  </div>

  <!-- Disabled -->
  <div class="form-check-large">
    <input class="form-check-input" type="checkbox" id="chkDisabled" disabled>
    <label class="form-check-label" for="chkDisabled">
      Checkbox Large Disabled (Desabilitado para edição)
    </label>
  </div>

  <!-- Valid -->
  <div class="form-check-large is-valid">
    <input class="form-check-input" type="checkbox" id="chkValid" checked>
    <label class="form-check-label" for="chkValid">
      Checkbox Large Valid (Ex: Confirmação válida)
    </label>
  </div>

  <!-- Invalid -->
  <div class="form-check-large is-invalid">
    <input class="form-check-input" type="checkbox" id="chkInvalid">
    <label class="form-check-label" for="chkInvalid">
      Checkbox Large Invalid (Ex: Campo obrigatório não marcado)
    </label>
  </div>

  <!-- Required -->
  <div class="form-check-large is-required">
    <input class="form-check-input" type="checkbox" id="chkRequired">
    <label class="form-check-label" for="chkRequired">
      Checkbox Large Required (Ex: Confirmar idade mínima)
    </label>
  </div>

</div>
